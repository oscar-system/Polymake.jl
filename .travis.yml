## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
dist: bionic
os:
  - linux
julia:
  - 1.0
  - 1.2
  - 1.3
  - 1.4
  - nightly
matrix:
  include:
  - julia: 1.3
    os: osx
  allow_failures:
  - julia: nightly
notifications:
  email: false
codecov: true
env:
  global:
    - OMP_NUM_THREADS=1
