title = "metadata for oscar CI run"

[env]
os = [ "ubuntu-latest" ]
julia-version = [ "~1.6.0-0", "~1.7.0-0", "~1.8.0-0", "~1.9.0-0"]
# branches = [ "release", "<matching>" ]

[pkgs]
  [pkgs.Oscar]
  test = true

[include]
  [include.julia16mac]
  Oscar = "release"
  julia-version = "~1.6.0-0"
  os = "macos-latest"

  [include.julia18mac]
  Oscar = "release"
  julia-version = "~1.8.0-0"
  os = "macos-latest"

  [include.julia16macmatch]
  Oscar = "<matching>"
  julia-version = "~1.6.0-0"
  os = "macos-latest"

  [include.julia18macmatch]
  Oscar = "<matching>"
  julia-version = "~1.8.0-0"
  os = "macos-latest"
